{% extends "layout.html" %}
{% block body %}
	<h1>Testing Wifi Scan</h1>
	{% if session.logged_in %}
	<div id="form">
		<form action="{{ url_for('post_nfcScan') }}" method="post" >
			<h2>NFC Token</h2>
			<input type="text" size="40" name="Token">
			<h2>Employee Number</h2>
			<input type="number" size="30" name="Employee_Id">
			<h2>Room Id</h2>
			<input type="text" size="30" name="BSSID">
		</form>
	</div>
	{% else %}
		<h2>Please Login</h2>
		<ul class=entries>
		<li><em>Security Clearance Required</em>
		</ul>
	{% endif %}
{% endblock %}
