{% extends "layout.html" %}
{% block body %}
	<h1>Testing NFC Scan</h1>
	<div id="form">
		<form action="{{ url_for('post_nfcScan') }}" method="post" >
			<h2>NFC Token</h2>
			<input type="text" size="40" name="Token">
			<h2>Employee Number</h2>
			<input type="number" size="30" name="Employee_Id">
			<h2>Room Id</h2>
			<input type="text" size="30" name="Room_Id">
			<br><br><input type="submit" value="Submit">
		</form>
	</div>
{% endblock %}
